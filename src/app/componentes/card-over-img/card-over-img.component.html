<style>
  .background {
    /*
    for some reason had to put background settings all in the directive
    because they were being overwritten...    
    */
    width: 100%;
    height: 100%;
    color: white;
    padding-left: 20px;
    padding-bottom: 20px;
  }
  .content {
    width: 70%;
    height: 100%;

    display: flex;
    flex-direction: column;
    justify-content: end;
    row-gap: 10px;
  }
  h1 {
    font-size: 18pt;
  }
  p {
    font-size: small;
  }
</style>
<div
  class="background"
  [ngStyle]="{
    'background':
      'linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6)),' +
      'url(' + post.img_src + ')',
    'background-size': 'cover'
  }"
>
  <div class="content">
    <h1 class="post-title">
      {{ post.title }}
    </h1>
    <p>
      {{ post.summary }}
    </p>
    <app-post-stats [stats]="post.stats"></app-post-stats>
  </div>
</div>
