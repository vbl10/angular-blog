<style>
  .card {
    display: flex;
    flex-direction: column;
    row-gap: 5px;
  }
  img {
    width: 100%;
    aspect-ratio: 1.7;
    object-fit: cover;
  }
  .stats {
    margin-top: 20px;
    display: flex;
    flex-direction: row;
    column-gap: 5px;
  }
  h1 {
    margin-right: 12%;
  }
  .post-summary {
    margin-top: 15px;
    margin-bottom: 15px;
    width: 70%;
  }
</style>
<a href="">
  <div class="card">
    <img [src]="post.img_src" alt="imagem" />
    <div class="stats">
      <app-post-tag [tags]="post.tags"></app-post-tag>
      <app-post-stats [stats]="post.stats"></app-post-stats>
    </div>
    <h1 class="post-title">
      {{ post.title }}
    </h1>
    <div class="post-summary">
      <p>
        {{ post.summary }}
      </p>
    </div>
    <app-post-meta [meta]="post.meta"></app-post-meta>
  </div>
</a>
