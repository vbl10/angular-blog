<style>
  .tag {
    border: 2px solid gray;
    color: gray;
    background-color: rgb(248, 248, 248);
    border-radius: 1rem;
    padding-bottom: 0.25rem;
    min-width: 5rem;
    display: flex;
    flex-direction: row;
    justify-content: center;
    font-weight: 500;
  }
  .tag > span {
    padding: 0 2rem;
  }
</style>
<div *ngIf="tags.length > 0" style="display: inline-block">
  <div class="tag">
    <span *ngFor="let tag of tags">{{ tag }}</span>
  </div>
</div>
