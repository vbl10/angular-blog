<style>
  .content {
    display: flex;
    flex-direction: column;
    row-gap: 40px;
    margin-left: auto;
    margin-right: auto;
    max-width: var(--content-max-width);
    margin-top: 10px;
    margin-bottom: 20px;
  }
  .main-posts {
    display: grid;
    grid-template-columns: 3fr 2fr;
    column-gap: var(--content-gap);
  }
  .main-posts-right {
    display: grid;
    grid-template-rows: 1fr 1fr;
    row-gap: var(--content-gap);
  }
  .flex-row {
    display: flex;
    flex-direction: row;
    column-gap: var(--content-gap);
  }
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: var(--content-gap);
  }
</style>
<div class="content">
  <div class="main-posts">
    <app-card-under-img [postId]="1"></app-card-under-img>
    <div class="main-posts-right">
      <app-card-over-img [postId]="2"></app-card-over-img>
      <app-card-over-img [postId]="3"></app-card-over-img>
    </div>
  </div>
  <div class="grid">
    <app-card-under-img [postId]="0"></app-card-under-img>
    <app-card-under-img [postId]="2"></app-card-under-img>
    <app-card-under-img [postId]="1"></app-card-under-img>
  </div>
  <hr />
  <h2>Editor's Choice</h2>
  <div class="flex-row">
    <app-card-over-img [postId]="3"></app-card-over-img>
    <app-card-over-img [postId]="2"></app-card-over-img>
    <app-card-over-img [postId]="1"></app-card-over-img>
  </div>
</div>
